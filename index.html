<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptografaTudo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Criptografa<em>Tudo</em></h1>
    </header>
    
    <div class="main_container" id="mainContainer">
        <form class="forms">

            <div class="form_div">
                <label>Escolha o tipo de encriptação:</label>
                <select id="typeSelection">
                    <option selected disabled value="">Selecione</option>
                    <option value="cesar">Cifra de césar</option>
                    <option value="base">Base64</option>
                </select>
            </div>

            <div class="form_div">
                <label for="codeordecode">Eu desejo...</label>
                <label><input type="radio" id="codeRadio" name="codeordecode" value="code" onclick="mudarTexto()">Codificar</label>
                <label><input type="radio" id="decodeRadio" name="codeordecode" value="decode" onclick="mudarTexto()">Decodificar</label>
            </div>

            <div class="form_div" id="divDeslocamento">
                <label for="deslocamento" id="deslocamentoLabel">Digite o valor do deslocamento:</label>
                <input type="number" nome="deslocamento" id="deslocamento" min="0" max="26">
            </div>

            <div class="form_div">
                <label class="textMessage_label">Escreva sua mensagem:</label>
                <textarea id="textMessage"></textarea>
            </div>

            <div class="form_div" id="buttonDiv">
                <input type="button" id="allDone" value="Codificar"></input>
            </div>
        </form>

        
    </div>
    <div class="result_area" id="resultArea">
        
    </div>
    
    <footer>
        <p>Desenvolvido por <a href="https://github.com/andre-sqr">André Siqueira</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
